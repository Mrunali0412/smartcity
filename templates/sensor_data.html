<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sensor Data</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-semibold text-blue-600 text-center mb-8">Add Sensor Data</h1>
        <form action="/submit_sensor_data" method="POST" class="bg-white rounded-lg shadow-md p-8">
            <div class="mb-4">
                <label for="sensor_type" class="block text-gray-700 text-sm font-bold mb-2">Sensor Type:</label>
                <input type="text" id="sensor_type" name="sensor_type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <p class="text-gray-500 text-xs italic">e.g., traffic, air_quality, temperature</p>
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location:</label>
                <input type="text" id="location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <p class="text-gray-500 text-xs italic">e.g., Intersection A, Park B</p>
            </div>
            <div class="mb-4">
                <label for="timestamp" class="block text-gray-700 text-sm font-bold mb-2">Timestamp:</label>
                <input type="datetime-local" id="timestamp" name="timestamp" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <p class="text-gray-500 text-xs italic">Date and time of the reading</p>
            </div>
            <div class="mb-4">
                <label for="value" class="block text-gray-700 text-sm font-bold mb-2">Value:</label>
                <input type="number" id="value" name="value" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <p class="text-gray-500 text-xs italic">Numeric value of the sensor reading</p>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add Sensor Data
                </button>
            </div>
        </form>
    </div>
</body>
</html>
